            cpu: "#CPUR" # "20"
            memory: "#MEMRGi"  #"50Gi"
            nvidia.com/gpu: '#GPUS'
          limits:
            cpu: "#CPUL" #"30"
            memory: "#MEMLGi" #"100Gi"
            nvidia.com/gpu: '#GPUS'
        volumeMounts:
          - name: dshm
            mountPath: /dev/shm 
          - name: viscompfs
            mountPath: /viscompfs
          - name: eccv20dataset
            mountPath: /eccv20dataset
          - name: siggraphasia20dataset
            mountPath: /siggraphasia20dataset
          - name: ruidata
            mountPath: /ruidata
      volumes:
      - name: dshm  # shared memory
        emptyDir:
          medium: Memory
      - name: viscompfs
        flexVolume:
          driver: ceph.rook.io/rook
          fsType: ceph
          options:
            fsName: nautilusfs
            clusterNamespace: rook
            path: /viscompfs
            mountUser: viscompfs
            mountSecret: ceph-fs-secret
      - name: eccv20dataset
        persistentVolumeClaim:
            claimName: eccv20dataset 
      - name: siggraphasia20dataset
        persistentVolumeClaim:
            claimName: siggraphasia20dataset
      - name: ruidata
        persistentVolumeClaim:
            claimName: ruidata
      restartPolicy: Never
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: nautilus.io/group
                operator: In
                values:
                - haosu
              - key: gpu-type
                operator: In
                values:
                - 1080Ti
                - 2080Ti
  backoffLimit: 2
